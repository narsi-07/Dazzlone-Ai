        left: -100%;

          to right,
          transparent,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.4),

        }

        }

      }

      @keyframes softPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }

      /* Auto-Listening notice */
      .auto-listening-notice {
        position: fixed;
        top: 20px;

        from { opacity: 0; transform: translate(-50%, -20px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }

      @keyframes noticeDisappear {
        from { opacity: 1; transform: translate(-50%, 0); }
        to { opacity: 0; transform: translate(-50%, -20px); }
      }
    </style>

  let bottom = document.querySelector(".bottom");
  let input = document.querySelector("#txt");

  let avatar = document.getElementById("avatar");
  let micButton = document.getElementById("mic-button");

  // Auto-listening mode
  let autoListeningMode = false; // Set to false by default for WebView compatibility
  let listeningTimeout = null;
  
  // Default avatar and talking avatar URLs
  const defaultAvatarUrl = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhhH8Fy8MTPge0EQCU1LqX1X9dFM9-2vrs6v0EBVHKlyyOpTmY3BezscBcGbAAcTxamK4fBp3uTLQzk10K4u5eeA5ZIgnoHviNkfRHX64jI2-HHlsl9d4JG_rr8ksQdaDZVc0kXZYPdvqpsIGCN_v-AelJcZIBlmKSxZLS_-MTghsavn2yi5Lx4IZD2tQA/s800/WhatsAppVideo2025-01-10at9.29.03PM-ezgif.com-video-to-gif-converter.gif";
  const talkingAvatarUrl = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhlLmZw1azadUdBSMQjrIZPx5uONLyewoDxZh5EYn6aL0qmnIzzIJpuazFzbjDysUYwxURX8mp_7cGFh4g9q_3IAT16v0eYlW9YhTpXULByDkLXAYLB-hfMXghliccmRmFG02o4kTt3eZEpo8CHUrPr0p1IIYCrhe7QEdOKaqEzWk7WtQMgaAHt0MYlF0A/s2566/aivideo.gif";
  
  // Remove speech synthesis variables and initialization
  let audioContext = null;
  try {
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
    audioContext = new AudioContext();
  } catch (e) {
    console.log("Audio Context not supported:", e);
  }
  
  // Speech recognition setup with better error handling
  let recognition = null;
  let recognitionSupported = false;
  
  try {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognitionSupported = SpeechRecognition !== undefined && SpeechRecognition !== null;
    
    if (recognitionSupported) {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      
      recognition.onstart = function() {
        micButton.classList.add('active');
        listeningIndicator.classList.add('active');
        avatarContainer.classList.add('listening');
        
        // When listening starts, show temporary text in input field
        input.value = "Listening...";
        input.disabled = true;
        input.style.fontStyle = "italic";
        input.style.color = "#11ba91";
      };
      
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        input.style.fontStyle = "normal";
        input.style.color = "#333";
        input.disabled = false;
        
        // Give a slight delay before processing the voice command
        setTimeout(() => {
          ChatGPT();
        }, 500);
      };
      
      recognition.onend = function() {
        micButton.classList.remove('active');
        listeningIndicator.classList.remove('active');
        avatarContainer.classList.remove('listening');
        
        // Reset input field if no result
        if (input.value === "Listening...") {
          input.value = "";
          input.disabled = false;
          input.style.fontStyle = "normal";
          input.style.color = "#333";
        }
        
        // Auto start listening again after a delay if in auto mode
        if (autoListeningMode && (!recognitionSupported || !recognition.speaking)) {
          listeningTimeout = setTimeout(() => {
            startListening();
          }, 2000);
        }
      };
      
      recognition.onerror = function(event) {
        console.error('Speech recognition error', event.error);
        micButton.classList.remove('active');
        listeningIndicator.classList.remove('active');
        avatarContainer.classList.remove('listening');
        input.value = "";
        input.disabled = false;
        input.style.fontStyle = "normal";
        input.style.color = "#333";
        
        // Restart listening after error if in auto mode
        if (autoListeningMode) {
          listeningTimeout = setTimeout(() => {
            startListening();
          }, 3000);
        }
      };
    }
  } catch (e) {
    console.log("Speech recognition not supported:", e);
    recognitionSupported = false;
  }
  
  // Function to start listening with error handling
  function startListening() {
    if (recognitionSupported && recognition) {
      try {
        // Check if recognition is already active
        if (micButton.classList.contains('active')) {
          return;
        }
        
        // Check if speech synthesis is happening
        if (recognition.speaking) {
          return;
        }
        
        recognition.start();
      } catch (error) {
        console.log("Recognition error:", error);
        // Reset states
        micButton.classList.remove('active');
        listeningIndicator.classList.remove('active');
        avatarContainer.classList.remove('listening');
      }
    } else {
      console.log("Recognition not supported");
    }
  }
  
  // Update mic button based on feature availability
  if (!recognitionSupported) {
    micButton.style.display = "none";
  } else {
    // Mic button click handler
    micButton.addEventListener('click', () => {
      if (recognitionSupported && recognition) {
        if (micButton.classList.contains('active')) {
          try {
            recognition.stop();
          } catch (e) {
            console.log("Error stopping recognition:", e);
          }
          autoListeningMode = false;
        } else {
          startListening();
          autoListeningMode = true;
        }
      } else {
        alert('Speech recognition is not supported in your browser');
      }
    });
  }
  
  // Improved avatar animation for WebView environments
  function handleAvatarTalking(text) {
    // Animate avatar for approximately the time it would take to speak the text
    const wordsCount = text.split(' ').length;
    const speakingTime = Math.max(3000, wordsCount * 300); // Roughly 300ms per word
    
    // Show talking avatar
    avatar.src = talkingAvatarUrl;
    avatarContainer.classList.add('speaking');
    volumeIndicator.classList.add('active');
    
    // Return to default after estimated speaking time
    setTimeout(() => {
      avatar.src = defaultAvatarUrl;
      volumeIndicator.classList.remove('active');
      avatarContainer.classList.remove('speaking');
      
      // Restart auto-listening after animation if in auto mode
      if (autoListeningMode && recognitionSupported) {
        listeningTimeout = setTimeout(() => {
          startListening();
        }, 1500);
      }
    }, speakingTime);
  }

  // Text-to-speech function with Eleven Labs API only
  async function speakText(text) {
    // Animate the avatar in all cases
    handleAvatarTalking(text);
    
    try {
      // Eleven Labs API configuration
      const apiKey = "sk_2026f426180b2ebafe410fc35a63b0d515459d150ace5b99";
      const voiceId = "Cx2PEJFdr8frSuUVB6yZ"; // Bella voice - a sweet and engaging female voice
      const apiUrl = `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}/stream`;

      console.log("Starting voice generation...");

      // Prepare the request
      const requestOptions = {
        method: "POST",
        headers: {
          "Accept": "audio/mpeg",
          "Content-Type": "application/json",
          "xi-api-key": apiKey
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_multilingual_v2",
          voice_settings: {
            stability: 0.5,
            similarity_boost: 0.75,
            style: 0.0,
            use_speaker_boost: true
          }
        })
      };

      // Show speaking effects
      avatarContainer.classList.add('speaking');
      avatar.src = talkingAvatarUrl;
      volumeIndicator.classList.add('active');

      console.log("Making API request to Eleven Labs...");
      
      // Make the API request
      const response = await fetch(apiUrl, requestOptions);
      
      if (!response.ok) {
        const errorText = await response.text();
        console.error("Eleven Labs API error:", response.status, response.statusText, errorText);
        throw new Error(`Eleven Labs API error: ${response.status} - ${errorText}`);
      }

      console.log("API request successful, getting audio data...");

      // Get the audio data
      const audioBlob = await response.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      
      console.log("Audio blob created, creating audio element...");
      
      // Create and play audio
      const audio = new Audio();
      
      // Add event listeners for debugging
      audio.addEventListener('play', () => console.log('Audio started playing'));
      audio.addEventListener('error', (e) => console.error('Audio error:', e));
      audio.addEventListener('ended', () => console.log('Audio playback ended'));
      
      audio.onended = () => {
        console.log("Audio playback completed, cleaning up...");
        // Clean up
        URL.revokeObjectURL(audioUrl);
        avatar.src = defaultAvatarUrl;
        volumeIndicator.classList.remove('active');
        avatarContainer.classList.remove('speaking');

        // Restart auto-listening after speaking if in auto mode
        if (autoListeningMode && recognitionSupported) {
          listeningTimeout = setTimeout(() => {
            startListening();
          }, 1500);
        }
      };

      // Set the audio source and play
      audio.src = audioUrl;
      await audio.play();

    } catch (error) {
      console.error("Eleven Labs API error:", error);
      // Just use avatar animation if voice fails
      handleAvatarTalking(text);
    }
  }

  bottom.addEventListener("click", () => {
    input.focus();
  });

  input.addEventListener("input", () => {
    if (input.value.length > 0 && input.value !== "Listening...") {
      sendbtn.style.color = "#11ba91";
    } else {
      sendbtn.style.color = "#dbdbdb";
    }
  });

  input.addEventListener("keypress", (event) => {
    if (event.key === "Enter") {
      ChatGPT();
    }
  });


  function getCurrentTime() {
    const now = new Date();
    return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
  }

  async function ChatGPT() {
    if (
      input.value !== "" &&
      input.value !== null &&
      input.value.length > 0 &&
      input.value.trim() !== "" &&
      input.value !== "Listening..."
    ) {
      sendbtn.style.color = "#dbdbdb";

      // Auto-listening mode should pause during conversation
      if (recognitionSupported && recognition && autoListeningMode) {
        clearTimeout(listeningTimeout);
        try {
          recognition.stop();
        } catch (e) {
          console.log("Error stopping recognition:", e);
        }
      }

      // Store user input and clear the input field
      const userInput = input.value;
      input.value = "";

      // Add user message with time - use original userInput without any replacement
      let li = document.createElement("li");
      li.className = "schat";
      li.textContent = userInput;  // Display original message without replacement
      
      // Add time element
      let timeSpan = document.createElement("div");
      timeSpan.className = "msg-time";
      timeSpan.textContent = getCurrentTime();
      li.appendChild(timeSpan);
      
      ul.appendChild(li);
      $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);

      // Add typing animation
      let typingAnimationDiv = document.createElement("div");
      typingAnimationDiv.className = "typing-animation";
      for (var i = 0; i < 3; i++) {
        var dotSpan = document.createElement("span");
        dotSpan.className = "dot";
        typingAnimationDiv.appendChild(dotSpan);
      }

      let li2 = document.createElement("li");
      li2.className = "rchat";
      li2.appendChild(typingAnimationDiv);
      
      // Keep default avatar during typing animation
      avatar.src = defaultAvatarUrl;

      // Add the typing animation immediately
      ul.appendChild(li2);
      $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);

      sendbtn.disabled = true;
      input.disabled = true;

      // API Integration with better error handling
      const apiKey = "AIzaSyDhDhiKFkaYAp-o0lGL4e4uJSYIJSh6paY";
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

      const requestOptions = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          contents: [
            {
              parts: [
                {
                  text: userInput,
                },
              ],
            },
          ],
        }),
      };

      try {
        const response = await fetch(apiUrl, requestOptions);
        
        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }
        
        const data = await response.json();

        // Check if the response has the expected format
        if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts || !data.candidates[0].content.parts[0]) {
          throw new Error("Unexpected API response format");
        }

        // Extract the response text
        let apiResponse = data.candidates[0].content.parts[0].text.trim();

        // Check if user is asking about Google's creation
        const isAskingAboutGoogleCreation = userInput.toLowerCase().includes("created by google") || 
                                          userInput.toLowerCase().includes("made by google") ||
                                          userInput.toLowerCase().includes("developed by google");

        if (isAskingAboutGoogleCreation) {
            apiResponse = "No, I am created by Dazzlone. I am Dazzlone's AI assistant.";
        } else {
            // Normal replacement for other responses
            apiResponse = apiResponse.replace(/\bGoogle\b/g, "Dazzlone");
        }

        // Clear typing animation and show response
        li2.innerHTML = "";
        
        // Start speech synthesis or avatar animation
        speakText(apiResponse);
        
        // Display the response with typing effect
        let responseText = "";
        let i = 0;
        const intervalId = setInterval(() => {
          if (i < apiResponse.length) {
            responseText += apiResponse[i];
            li2.textContent = responseText;
            $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);
            i++;
          } else {
            clearInterval(intervalId);
            
            // Add time element to response
            let responseTimeSpan = document.createElement("div");
            responseTimeSpan.className = "msg-time";
            responseTimeSpan.textContent = getCurrentTime();
            li2.appendChild(responseTimeSpan);
            
            sendbtn.disabled = false;
            input.disabled = false;
            input.focus();
          }
        }, 15);
        
      } catch (error) {
        li2.textContent = "Sorry, something went wrong. Please try again.";
        
        // Add time element
        let errorTimeSpan = document.createElement("div");
        errorTimeSpan.className = "msg-time";
        errorTimeSpan.textContent = getCurrentTime();
        li2.appendChild(errorTimeSpan);
        
        $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);
        sendbtn.disabled = false;
        input.disabled = false;
        
        // Change back to default avatar
        avatar.src = defaultAvatarUrl;
        volumeIndicator.classList.remove('active');
      }
    }
  }

  sendbtn.addEventListener("click", ChatGPT);
  
  // Play notification sound on page load
  function playWelcomeSound() {
    const audio = new Audio("https://www.soundjay.com/buttons/sounds/button-09.mp3");
    audio.volume = 0.5;
    
    // Wait for user interaction before playing sound
    document.addEventListener('click', function playSound() {
      audio.play();
      
      // Speak welcome message after a short delay
      setTimeout(() => {
        // Change to talking avatar only when speaking
        avatar.src = talkingAvatarUrl;
        volumeIndicator.classList.add('active');
        speakText("Hey there! I'm Dazzlone, your AI assistant. How can I help you today?");
      }, 500);
      
      document.removeEventListener('click', playSound);
    }, { once: true });
  }
  
  playWelcomeSound();
});
